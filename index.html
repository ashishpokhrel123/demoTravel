<!DOCTYPE html>

	<style>
		body{
			font-family: 'Roboto Condensed', sans-serif;
			font-size: 1rem;
		}
		.primary-background{
			background-color: #ff803f;
			color: #fff;
		}
		.primary-color{
			color: #ff803f;
		}
		.box-shadow{
			box-shadow: 1px 1px 2px #d5d5d5;

		/*top-nav css*/

		.top-nav{
			color: #888;
			border-bottom:1px solid #ddd;
		}

		.top-nav .cred{
			border-left:1px solid #ddd;
		}
		/*top-nav css*/

		nav.navbar{
			padding:0;
			/*background-color: #2a2a2a;*/
			/*border-bottom:3px solid #ff803f;*/
		}

		nav ul li{
			position: relative;
		}

		nav ul li a{
			font-size: 1.2rem;
			height: 50px;
			line-height: 50px;
			display: inline-block;
			position: relative;
		}

		nav ul li a:hover{
			color: #ff803f;

		}
		/*navigation bar css*/
	</style>

	<header>
			<div class="top-nav py-4">

							<span class="mr-1"><i class="fa fa-pinterest mr-1 primary-color" aria-hidden="true"></i></span>
						</div>
						<div class="cred pl-3">

							<span><i class="fa fa-user mr-2 primary-color" aria-hidden="true"></i> Register</span>
